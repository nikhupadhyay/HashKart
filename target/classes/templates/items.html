<!Doctype html>

<html xmlns:th="http://thymeleaf.org">

<head th:replace="layout :: site-head">
    <title>Hahkart Application - User Items</title>
</head>

<header th:replace="layout :: logged-in"></header>

<body>
<h1>Welcome User. These are your items</h1>
<main id="items">
    <item th:each="i : ${items}">
        <h2 th:text="${i.title}"></h2>
        <i>Posted On: </i> <span th:text="${i.date}"></span>
        <div>
            <p th:text="${i.body}"></p>
        </div>
    </item>
</main>
</body>
</html>
